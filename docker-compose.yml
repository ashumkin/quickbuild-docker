quickbuild:
  restart: always
  hostname: drcis-qb
  image: ashumkin/quickbuild:${QB_VERSION}
  ports:
    - "${QB_PORT}:8810"
  volumes:
    - qb-data-workspace:/var/qb/workspace
    - ${QB_STORAGE_VOLUME}:/var/qb/storage
    - qb-data-backups:/var/qb/backups
    - ${QB_BACKUP_TO_RESTORE}:/var/qb/backup-to-restore.bak
  links:
    - qb-database
qb-database:
  restart: always
  image: mariadb
  environment:
    MYSQL_DATABASE: quickbuild
    MYSQL_ROOT_PASSWORD: mysqlroot
    MYSQL_USER: qb
    MYSQL_PASSWORD: qba
    MYSQL_BACKUP_DIR: /backup
  volumes:
    - db-backups:/backup
    - ./mysql-scripts/mysql_correct_db.sh:/docker-entrypoint-initdb.d/mysql_correct_db.sh
